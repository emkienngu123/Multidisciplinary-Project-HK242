dataset:
  base_path: './dataset'
  window_size: 5
model:
  d_in: 4
  d_model: 64
  num_layers: 3
  dropout: 0.1
  bidirectional: false
loss:
  fan_weight: 1
  light_weight: 1
  reconstruct_regress_weight: 1
  reconstruct_cls_weight: 5
  regress_type: 'L1'
  beta: 1.0
optimizer:
  name: 'adam'
  lr: 0.001
  weight_decay: 0.0001
scheduler:
  name: 'None'
train:
  batch_size: 16
  epoch: 20
  num_workers: 4
  save_path: './outputs'
inference:
  batch_size: 1
  num_workers: 4
  checkpoint: 'best_epoch_18.pth'
  threshold_anomaly: 12.0